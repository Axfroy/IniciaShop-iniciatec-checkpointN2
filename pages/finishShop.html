    <main class="text-bg-dark">
      <section class="pb-5">
        <div class="mx-5 p-5">
          <h1 class="fs-1 pb-2 border-bottom">Finish Shopping</h1>
        </div>
        <div class="mx-5 px-5">
          <div class="row">
            <div class="col-lg-8 text-bg-light p-5 border border-dark border-end-0 rounded-end rounded-5">
              <h4>Personal Information</h4>
              <div class="row g-3">
                <div class="col-lg-6">
                  <label for="inputState" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Type..."
                    aria-label="First name"
                  />
                </div>
                <div class="col-lg-6">
                  <label for="inputState" class="form-label">Surname</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Type..."
                    aria-label="Last name"
                  />
                </div>
                <div class="col-lg-6">
                  <label for="inputState" class="form-label">ID Type</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>DNI</option>
                    <option>Passport</option>
                    <option>Residence Card</option>
                  </select>
                </div>
                <div class="col-lg-6">
                  <label for="inputState" class="form-label">ID Number</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Type..."
                    aria-label="Last name"
                  />
                </div>
                <div class="col-lg-12">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" />
                </div>
              </div>
              <h4 class="mt-4">Shipping Information</h4>
              <form class="row g-3">
                <div class="col-lg-8">
                  <label for="inputState" class="form-label">City/Town</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Type..."
                    aria-label="First name"
                  />
                </div>
                <div class="col-lg-4">
                  <label for="inputState" class="form-label">ZIP Code</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Type..."
                    aria-label="First name"
                  />
                </div>
                <div class="col-md-8">
                  <label for="inputCity" class="form-label">State/Province</label>
                  <input type="text" class="form-control" id="inputCity" />
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Region</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Argentina</option>
                    <option>Bolivia</option>
                    <option>Brazil</option>
                    <option>Canada</option>
                    <option>Chile</option>
                    <option>Colombia</option>
                    <option>Ecuador</option>
                    <option>Mexico</option>
                    <option>Peru</option>
                    <option>United States</option>
                    <option>Uruguay</option>
                    <option>Venezuela</option>
                  </select>
                </div>
                <div class="col-6">
                    <label for="inputAddress2" class="form-label"
                      >Address</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddress2"
                      placeholder="Apartment, studio, or floor"
                    />
                </div>
                <div class="col-6">
                    <label for="inputAddress2" class="form-label"
                      >Backup Address</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddress2"
                      placeholder="Apartment, studio, or floor"
                    />
                </div>
                <div class="col-3">
                    <label for="inputAddress2" class="form-label"
                      >Prefix</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddress2"
                      placeholder="+00"
                    />
                </div>
                <div class="col-9">
                    <label for="inputAddress2" class="form-label"
                      >Phone</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddress2"
                      placeholder="000 00000000"
                    />
                </div>
                
              </form>
            </div>
            <div class="container-pay col-lg-4 p-5 border border-dark border-start-0 rounded-start rounded-5">
                <h4 class="text-center">Payment Information</h4>
                <div class="col-lg-12">
                    <label for="inputState" class="form-label">Select the payment method of your choice:</label>
                    <select id="inputState" class="form-select">
                      <option selected>Choose...</option>
                      <option>Credit/Debit Card</option>
                      <option>Virtual Wallets</option>
                      <option>Cash</option>
                      <option>Gift Card</option>
                    </select>
                  </div>
            </div>
          </div>
        </div>
        
        
        <div class=" mx-5 px-5">
            <button type="submit" class="cancel-btn btn">Cancel</button>
        </div>

      </section>
    </main>

            </div> -->
          <!-- Footer Navbar -->
          <div class="col-6 col-lg-4 mb-3">
            <h5>Pages</h5>
            <ul class="nav flex-column">
              <li class="nav-item mb-2">
                <a href="#" class="nav-link p-0 text-muted">Home</a>
              </li>
              <li class="nav-item mb-2">
                <a href="#" class="nav-link p-0 text-muted">Shop</a>
              </li>
              <li class="nav-item mb-2">
                <a href="#" class="nav-link p-0 text-muted">Contact Us</a>
              </li>
            </ul>
          </div>
          <!-- NewsLetter -->
          <div class="col-lg-5 col-12 mb-3">
            <form>
              <h5>Sign up and get an exclusive discount</h5>
              <p>Get 10% off in your first order</p>
              <div class="d-flex flex-column flex-sm-row w-100 gap-2">
                <label for="newsletter1" class="visually-hidden"
                  >Email address</label
                >
                <input
                  id="newsletter1"
                  type="text"
                  class="form-control"
                  placeholder="Email address"
                />
                <button
                  class="btn text-white fw-bold"

                >
                  Subscribe
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- Possible Social Media Icons -->
        <div

            <!-- If is necesary, we can put de social media icons here -->

        </div>
