  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-0" style="background-color: #eeeeee;">
      <div class="container-fluid mx-lg-4">
        <a class="navbar-brand" href="#">
          <img src="../assets/logo.png" alt="Logo" width="100" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler bg-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse ms-2" id="navbarNavDropdown">
          <ul class="navbar-nav col-lg-6 gap-lg-5">
            <li class="nav-item">
              <a class="nav-link fs-4" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fs-4" href="#">Shop</a>
            </li>
            <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="section-resume-carrito">
      <div class="container-resume-carrito">
        <div class="resume-header">
          <h2 class="cart-title">My shopping cart</h2>
          <button type="button" class="return-shop"><a href="./shop.html" class="link-cart text-black px-3">Keep shopping</a></button>
        </div>
        <ul class="list-carrito"></ul>
        <!-- container-vaciar-detalle -->
        <div class="row gap-3">
          <div class="cupon-total d-flex ">
            <div class="col-lg-4 container-cupon d-flex gap-2">
              <input type="text" class="form-control input-coupon" placeholder="Cupon">
              <!-- <input type="text" id="cupon-btn" class="input-coupon" placeholder="Cupon"> -->
              <button type="button" id="cupon-btn" class="btn btn-grey col-lg-5 fw-bold">Submit cupon</button>
            </div>
            <div class="col-lg-3 container-total justify-content-end align-items-end">
              <span class="fs-4 fw-bold pe-2">Total:</span>
              <span id="cant" class="priceTotal fs-4 fw-bold"></span>
            </div>
            <div class="vaciar-detalle justify-content-center col-lg-8">
              <button type="button" class="btn go-pago vaciarCarrito col-lg-1">Clear</button>
            </div>
          </div>
          <button type="button" class="btn go-pago fw-bold fs-5" onclick="finishShoppingAlert()">Finish shopping</button>
        </div>
      </div>
    </section>  
  </main>
  <!-- Start Footer -->
  <footer class="mt-4 text-white" >
    <!-- Users -->
    <div class="mb-3">
      <section class="py-4 border-bottom" style="background-color: #B3679B">
        <!-- The users paints here -->
        <div id="footerProfileCtn" class="d-flex"></div>
      </section>
    </div>
  <!-- Links -->
    <div class="container text-black">
      <div class="row">
        <div class="col-6 col-lg-3 mb-3">
          <h5>IniciaShop</h5>
          <div class=""><img src="../assets/logo.png" alt="iniciaShop_logo" width="100"></div>
        </div>
        <!-- Filling the section ✌ -->
        <!-- <div class="col-6 col-md-2 mb-3">
        </div> -->
        <!-- Footer Navbar -->
        <div class="col-6 col-lg-4 mb-3">
          <h5>Pages</h5>
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Home</a></li>
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Shop</a></li>
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Contact Us</a></li>
          </ul>
        </div>
  <!-- NewsLetter -->
        <div class="col-lg-5 col-12 mb-3">
          <form>
            <h5>Sign up and get an exclusive discount</h5>
            <p>Get 10% off in your first order</p>
            <div class="d-flex flex-column flex-sm-row w-100 gap-2">
              <label for="newsletter1" class="visually-hidden">Email address</label>
              <input id="newsletter1" type="text" class="form-control" placeholder="Email address">
              <button class="btn text-white fw-bold" id="subs-btn" style="background-color: #B3679B" type="button">Subscribe</button>
            </div>
          </form>
        </div>
      </div>
  <!-- Possible Social Media Icons -->
      <div class="d-flex flex-column flex-sm-row justify-content-between my-2 border-top">
        <p>© 2022 IniciaShop, Inc. All rights reserved.</p>
        <ul class="list-unstyled d-flex">
          <!-- If is necesary, we can put de social media icons here -->
        </ul>
      </div>
    </div>
  </footer>
