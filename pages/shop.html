<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/icon_emogi.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Shop</title>
</head>
<body>
    <header>
        <div class="card text-bg-dark">
            <img src="../assets/shop.png" class="card-img card-shop" alt="Shop">
        </div>
    </header>
    
    <main>
        <section class="container my-5">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </section>
        <section class="m-5">
            <div class="row">
                <div class="col-lg-3">
                    <div class="row">
                        <div class="col-6 col-lg-12">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    T-shirts
                                </label>
                            </div>
                        </div>
                        <div class="col-6 col-lg-12">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Leggins 
                                </label>
                            </div>
                        </div>
                        <div class="col-6 col-lg-12">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Sweatshirts
                                </label>
                            </div>
                        </div>
                        <div class="col-6 col-lg-12">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Sports outfit 
                                </label>
                            </div>
                        </div>
                        <div class="col-6 col-lg-12">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Sneakers
                                </label>
                            </div>
                        </div>
                        <div class="col-6 col-lg-12">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Caps 
                                </label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="mt-5">
                            <img src="../assets/3.png" alt="" class="col-12 rounded-4">
                        </div>
                        <div class="mt-5">
                            <img src="../assets/8.png" alt="" class="col-12 rounded-4 display-publicity-a" height="500">
                        </div>
                        <div class="mt-5">
                            <img src="../assets/9.png" alt="" class="col-12 rounded-4 display-publicity-a">
                        </div>
                    </div>
                </div>

                <div class="col-lg-9 col-sm-12">
                    <div class="row row-cols-1 row-cols-lg-3 g-4" id="container-cards">

                    </div>
                    <div class="mt-5 display-publicity-b">
                        <img src="../assets/8.png" alt="" class="col-12 rounded-4" height="500">
                    </div>
                    <div class="mt-5 display-publicity-b">
                        <img src="../assets/9.png" alt="" class="col-12 rounded-4">
                    </div>
                </div>
            </div>
        </section>
    </main>
    

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../js/shop.js"></script>
</html>
