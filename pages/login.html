<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../assets/emogi.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/styles.css">
    <!--Toastify-->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <title>Log In</title>
</head>

<body class="bg-login">
  <main class="h-account d-flex flex-column align-items-center justify-content-between">
    <section class="fixed-top mt-md-1 mt-2">
        <a class="link-dark" href="./account.html"><i class="bi bi-arrow-left fs-1 ms-3"></i></a>
    </section>
    <section class="border-bottom border-dark w-100">
        <h4 class="my-3 text-center">Log In</h4>
    </section>
    <div class="d-flex">
        <img src="../assets/logo.png" alt="" width="170">
    </div>
    <form class="w-sing-up mb-3" id="signIn">
        <div class="form-floating mb-3">
            <input type="text" class="form-control h-input" id="email" placeholder="name@example.com">
            <label for="floatingInput1">Email or username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control h-input" id="password" placeholder="Password">
            <label for="floatingPassword3">Password</label>
        </div>
        <div class="d-flex justify-content-between">
            <div>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label fs-7" for="flexCheckDefault">
                 Remember me
            </label>
            </div>
            <a class="btn p-0 fs-7">Forget Password</a>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-black col-9" value="signIn" id="submit-btn" type="submit">Log In</button>
        </div>
    </form>
    <section class="w-100 d-flex flex-column align-items-center mb-5">
        <div class="w-100">
            <div class="d-flex w-100 align-items-center">
                <div class="col-lg-5 col-4 border-bottom border-dark"></div>
                <h6 class="col-lg-2 col-4 text-center mt-2">Or sign up with</h6>
                <div class="col-lg-5 col-4 border-bottom border-dark"></div>
            </div>
        </div>
        <div class="d-flex justify-content-between w-login mt-4">
            <button class="border px-3 py-2 rounded" id="signInFacebook">
                <i class="bi bi-facebook fs-1 "></i>
            </button>
            <button class="border px-3 py-2 rounded" id="signInGoogle" >
                <i class="bi bi-google fs-1"></i>
            </button>
            <div class="border border-dark px-3 py-2 rounded">
                <i class="bi bi-apple fs-1 text-mute"></i>
            </div>
        </div>
    </section>
    
    
  </main>
</body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
  <script src="../js/firebase.js" type="module"></script>
  <script src="../js/main.js" type="module"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</html>
