<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/icon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Inicia Shop</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light p-0">
      <div class="container-fluid">
        <div class="collapse navbar-collapse d-flex justify-content-around" id="navbarNav-1">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active fs-5" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5" href="#">Contact Us</a>
            </li>
            <!-- <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li> -->
          </ul>
        </div>

        <a class="navbar-brand d-flex justify-content-center" href="#">
          <img src="./assets/logo3.png" alt="Logo" width="30%">
        </a>
        <!-- <img src="./assests/logo.png" alt="Logo" width="8%" class="d-inline-block align-text-center" style="cursor: pointer;"> -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse d-flex justify-content-around" id="navbarNav-2">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link fs-5" href="#">New Arrivals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5" href="#">Most Wanted</a>
            </li>
            <!-- <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li> -->
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner sliders">
          <div class="carousel-item active">
            <img src="./assets/slide2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/slide1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./assets/15.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
  </header>
  <main class="container-elements">
    <div class="bg-gris1"></div>
    <section class="container my-4 pt-4">
      <div class="row">
        <div class="col-sm-4 box d-flex flex-column">
          <h2 class="text-center text-white mb-3">#TREND</h2>
          <div class="hover-animation">
            <img src="./assets/13.png" alt="img" class=" card_lg rounded-4 img-back">
            <img src="./assets/5.png" alt="" class="card_lg rounded-4 img-front">
          </div>
        </div>
        <div class="col-sm-8 box1 d-flex flex-column justify-content-evenly">
          <div class="row g-3">
            <div class="col-12 col-sm-4 box1">
              <img src="./assets/img/img7.jpg" alt="" class="card_md rounded-4">
            </div>
            <div class="col-12 col-sm-4 box1">
              <img src="./assets/img/img3.jpg" alt="" class="card_md rounded-4">
            </div>
            <div class="col-12 col-sm-4 box1">
              <img src="./assets/img/img8.jpg" alt="" class="card_md rounded-4">
            </div>
            <div class="col-12 col-sm-4 box1">
              <img src="./assets/img/img9.png" alt="" class="card_sm rounded-4">
            </div>
            <div class="col-12 col-sm-4 box1">
              <img src="./assets/img/img2.jpg" alt="" class="card_sm rounded-4">
            </div>
            <div class="col-12 col-sm-4 box1">
              <img src="./assets/img/img5.jpg" alt="" class="card_sm rounded-4">
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="dimentions"></section>
    <div class="bg-gris2 my-4"></div>
    <section class="container my-5">
      <div class="row">
        <div class="col-sm-8 box1 d-flex flex-column justify-content-evenly">
          <div class="row g-3">
            <div class="col-12 col-sm-4 box1">
              <img src="./assets/img/img7.jpg" alt="" class="card_md rounded-4">
            </div>
            <div class="col-12 col-sm-4 box1">
              <img src="./assets/img/img3.jpg" alt="" class="card_md rounded-4">
            </div>
            <div class="col-12 col-sm-4 box1">
              <img src="./assets/img/img8.jpg" alt="" class="card_md rounded-4">
            </div>
            <div class="col-12 col-sm-4 box1">
              <img src="./assets/img/img9.png" alt="" class="card_sm rounded-4">
            </div>
            <div class="col-12 col-sm-4 box1">
              <img src="./assets/img/img2.jpg" alt="" class="card_sm rounded-4">
            </div>
            <div class="col-12 col-sm-4 box1">
              <img src="./assets/img/img5.jpg" alt="" class="card_sm rounded-4">
            </div>
          </div>
        </div>
        <div class="col-sm-4 box d-flex flex-column">
          <h2 class="text-center text-white mb-3">#UNISEX</h2>
          <div class="hover-animation">
            <img src="./assets/14.png" alt="img" class=" card_lg rounded-4 img-back">
            <img src="./assets/7.png" alt="" class="card_lg rounded-4 img-front">
          </div>
        </div>
      </div>
    </section>
    <!-- <section class="dimentions"></section> -->
  </main>

  <footer> </footer>
</body>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</html>
